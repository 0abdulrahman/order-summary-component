<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <div class="img" role="img" aria-label="order-image">
            <img src="./images/illustration-hero.svg" alt="order-image" />
          </div>
          <div class="text">
            <div class="description">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="plan">
                <div class="plan-text">
                  <img src="./images/icon-music.svg" alt="music-icon" />
                  <div class="details">
                    <h2>Annual Plan</h2>
                    <span>$59.99/year</span>
                  </div>
                </div>
                <a href="">Change</a>
              </div>
            </div>
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Front-End Mentor website"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/7saru"
          target="_blank"
          aria-label="Abdulrahman Muhammad's Github"
          >Abdulrahman Muhammad</a
        >.
      </p>
    </footer>
  </body>
</html>
